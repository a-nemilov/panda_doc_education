<!DOCTYPE html>

<head>

<body>

	<div class="block1"></div>
	<div class="block2"></div>

	<script>
		let arr = [1, 1, 3, 1, 8, 5, 1];
		let i = 0;
		let prev = 0;
		let newArr = [];

		while (arr.length) {
			newArr.push(arr[i]);
			prev = arr[i];
			arr.splice(i, 1);

			for (let j = 0; j < arr.length;) {
				if (arr[j] >= prev * 2) {
					newArr.push(arr[j]);
					prev = arr[j];
					arr.splice(j, 1);
				} else {
					j++;
				}
			}
		}

		console.log(newArr.join());
	</script>
</body>
