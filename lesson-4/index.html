<body>

	<div class="block1"></div>
	<div class="block2"></div>

	<script>
	const arr = [1, 1, 3, 1, 8, 5, 1];
		let prev = 0;
		let result = [];

		while (arr.length) {
			result.push(arr[0]);
			prev = arr[0];
			arr.splice(0, 1);
      
			let j = 0;
			while (j < arr.length) {
				if (arr[j] >= prev * 2) {
					result.push(arr[j]);
					prev = arr[j];
					arr.splice(j, 1);
				} else {
					j++;
				}
			}
		}

		console.log(result.join())
	</script>
