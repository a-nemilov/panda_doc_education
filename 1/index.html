<script src="script2.js">
let arr = [3, 63, 7, 8, 4, 6, 7, 8];
let i = 0;
let prev = 0;
let newArr = [];

while(arr.length){
	newArr.push(arr[i]);
	prev = arr[i];
	arr.splice(i, 1);

	for(let j = 0; j < arr.length;  ){
		if(arr[j] >= prev * 2){
			newArr.push(arr[j]);
			arr.splice(j, 1);
		}else{
			j++;
		}
	}
}

console.log(newArr.join());
</script>
